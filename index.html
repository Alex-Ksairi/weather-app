<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./temperature-high-solid.svg" type="image/x-icon">
</head>
<body>
    <!-- local date & time on browser -->
    <div class="local">
        <div class="local-date"></div>
        <div class="local-time">
            <span class="hour"></span>:<span class="mins"></span>:<span class="second"></span>
        </div>
    </div>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
        </header>

        <main>
            <section class="location">
                <div class="city">City name</div>
                <div class="date">Current date</div>
            </section>

            <div class="current">
                <div class="temp"><span>°c</span></div>
                <div class="weather">Statue</div>
                <div class="icon"></div>
                <div class="hi-low">min°c / max°c</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
